name: Test Publisher
on:
  workflow_dispatch:
    inputs:
      foo:
        description: Foo
        required: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Publisher
        uses: AmazeeLabs/publisher@fa732ff9a20ebe6faf4b11c82d6e8bdfd29019ec
        with:
          success_env_var: ALL_GOOD
          callback_url: 'https://8cd2-212-58-114-4.ngrok-free.app'
          cache_paths: |
            vendor
            cache
          cache_key: 'publisher'
          env_vars: '{"FOO": "bar"}'

      - name: Check env vars
        run: echo "FOO is $FOO"

      - name: Check cache
        run: |
          cat cache/foo.txt || true

      - name: Update cache
        run: |
          mkdir -p cache && echo "$RANDOM" > cache/foo.txt
          cat cache/foo.txt

      - name: Build
        run: |
          sleep 5
          echo "ALL_GOOD=1" >> $GITHUB_ENV
