name: Test Publisher
on:
  workflow_dispatch:
    inputs:
      publisher_payload:
        description: publisher_payload

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Publisher
        uses: AmazeeLabs/publisher@4791f7b916a5cd51d6bc2cfd8d813db1c11eac9c
        with:
          success_env_var_name: ALL_GOOD
          cache_paths: |
            vendor
            cache
          cache_key: 'publisher'
          env_vars: '{"FOO": "bar"}'

      - name: Check env vars
        run: echo "FOO is $FOO"

      - name: Check cache
        run: |
          cat cache/foo.txt || true

      - name: Update cache
        run: |
          mkdir -p cache && echo "$RANDOM" > cache/foo.txt
          cat cache/foo.txt

      - name: Build
        run: |
          sleep 5
          echo "ALL_GOOD=1" >> $GITHUB_ENV
